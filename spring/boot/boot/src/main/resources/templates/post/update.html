<!DOCTYPE html >
<html 
	lang="en" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>부트</title>
</head>
<body>
	<main layout:fragment="content" class="container">
		<h1>게시글 등록</h1>
		<form th:object="${post}" th:action="@{/post/update/{num}(num=${po_num})}" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label>제목</label>
				<input class="form-control" th:field="*{po_title}"/>
			</div>
			<div class="form-group">
				<label>내용</label>
				<textarea class="form-control" rows="15" th:field="*{po_content}"></textarea>
			</div>
			<div class="mb-3 form-group">
				<label>첨부파일</label>
				<input type="file" name="fileList" class="form-control mb-2">
				<input type="file" name="fileList" class="form-control mb-2">
				<input type="file" name="fileList" class="form-control mb-2">
			</div>
			<button class="btn btn-outline-success col-12">게시글 수정</button>
		</form>
	</main>
</body>
</html>
