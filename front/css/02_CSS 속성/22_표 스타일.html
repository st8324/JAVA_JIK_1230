<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>표 스타일</title>
	<style>
		/* 
		caption-side
		- 캡션 위치. top/bottom

		border-collapse
		- td/th 태그의 테두리와 table 태그의 테두리를 각각 보여줄건지 합쳐서 보여줄건지를 결정
		- seperate : 기본값, 각각
		- collapse : 합침

		table-layout
		- 첫 tr태그의 td/th 너비가 지정된 경우, 지정된 너비를 고정으로 할지 비례해서 자동으로
		  커지게 할지를 결정
		- auto : 기본값, 자동으로 비례해서 커짐
		- fixed : 고정

		empty-cells
		- th/td가 비어있으면 보여줄지 안보여줄지는 결정
		- border-collapse : seperate일 때 적용 가능

		border-spacing
		- border-collapse : seperate일 때 적용 가능
		- 테두리 사이의 간격을 결정
		- 수평 수직순으로 설정
		*/
	</style>
</head>

</html>
