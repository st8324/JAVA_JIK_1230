<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 
	viewport를 주석처리하면 모바일에서 글자가 작아지기 때문에 불편.
	viewport를 이용하여 모바일에서도 큰 글자를 볼 수 있게 함
	  -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>view port 예제</title>
</head>
<body>
	<h1>안녕하세요.</h1>
</body>
</html>
