<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>add, remove</title>
</head>
<body>
	<div class="box1">
		<p>안녕하세요.</p>
	</div>
	<div class="box2">
		<p>안녕하세요.</p>
	</div>
	<div class="box3">
		<p>안녕하세요.</p>
	</div>
	<script>
		/* 
		$("선택자").append(요소)
		  - 선택자의 마지막 자식 요소 다음에 요소를 추가
		$("요소").appendTo("선택자")
		  - 선택자의 마지막 자식 요소 다음에 요소를 추가
		$("선택자").prepend(요소)
		  - 선택자의 첫번째 자식 요소 앞에 요소를 추가
		$(요소).prependTo("선택자")
		  - 선택자의 첫번째 자식 요소 앞에 요소를 추가
		$("선택자").after(요소)
		  - 선택자 뒤에 요소를 추가
		$("선택자").before(요소)
		  - 선택자 앞에 요소를 추가

		$("선택자").remove()
		  - 선택자와 자식 요소들을 제거
		$("선택자").empty()
		  - 선택자의 자식 요소들을 제거
		*/
	</script>
</body>
</html>
